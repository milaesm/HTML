<title>4.3 Write a CSS rule that makes all text 1.5 times larger than the base font of the system and colors the text red</title>
<style type="text/css">
body { font-family: Arial, Helvetica, sans-serif }
size { font-size: 1.5em; color: red }
</style>
</head>
<body>

<size>This should be 150% time bigger than default font and red!!</size>
<p>This should be normal font size and black!</p>
</body>
