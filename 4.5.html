<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>4.5 Write a CSS rule that gives all h1 and h2 elements a padding of 0.5 ems, a dashed border style and a margin of 0.5 ems</title>
<style type="text/css">
h1 { border-style:dashed; padding:0.5em; margin:0.5em }
h2 { border-style:dashed; padding:0.5em; margin:0.5em }

</style>
</head>

<body>
<h1>"H1" text</h1>
<h2>"H2" text</h2>
</body>
</html>
