<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>Chapter 6 Assignment. Part 2</title>
<script type="text/javascript">

var name; // string entered by the user//
var now = new Date(); // current date and time//
var hour = now.getHours(); // current hour (0-23)//
var num1, num2;

// Read the name from the prompt box as a string//
name = window.prompt("Please enter your name: ");

// determine whether it's morning//
if (hour < 12)
document.write("<h1>Good Morning! ");

// determine whether the time is PM//
if (hour >= 12) {
// convert to a 12-hour clock//
hour = hour - 12;

// determine whether it is before 6 PM//
if (hour < 6)
document.write("<h1>Good Afternoon! ");

// determine whether it is after 6 PM//
if (hour >= 6)
document.write("<h1>Good Evening! ");
} // end if

document.writeln(name +
", Welcome to JavaScript programming!</h1>");

// First number as a string//
var x = window.prompt("Enter a first number to compare: ");
num1 = parseInt(x);

// Second number as a string//
var y = window.prompt("Enter a second number: ");
num2 = parseInt(y);


//Compare two integers: 

//If num1 and num2 are equal
if (num1 == num2) {
//show the result in alert dialog//
alert("These numbers are equal");
//and display the result to the webpage//
document.write("<h2>These numbers are equal</h2>");
}
else {
//if num1 is greater than num2
if (num1 > num2) {
//show the result in alert dialog//
alert(num1 + " is larger");
//display the result to the webpage as well//
document.write("<h2>" + num1 + " is larger. </h2>");
}

else {
//else alert num2 is larger//
alert(num2 + " is larger");
//display the result to the webpage//
document.write("<h2>" + num2 + " is larger. </h2>");
}
  
}
  
</script>
</head>

</body>
</html>
